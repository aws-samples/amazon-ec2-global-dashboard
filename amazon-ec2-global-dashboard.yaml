AWSTemplateFormatVersion: 2010-09-09
Description: >-
  Amazon EC2 Global Dashboard. Monitor how many EC2 instances are running across
  all regions with a simple dashboard.
Outputs:
  Region:
    Description: Region the stack was launched in
    Value: !Ref 'AWS::Region'
Resources:
  AmazonEC2GlobalDashboardFunction:
    Type: 'AWS::Lambda::Function'
    Properties:
      FunctionName: amazon-ec2-global-dashboard
      Code:
        ZipFile: !Join 
          - |+

          - - import boto3
            - ec2 = boto3.resource('ec2')
            - cloudwatch = boto3.client('cloudwatch')
            - client = boto3.client('ec2')
            - 'def lambda_handler(event, context):'
            - '    regions = [region[''RegionName''] for region in client.describe_regions()[''Regions'']]'
            - '    for region in regions:'
            - '     x = region'
            - '     ec2 = boto3.resource(''ec2'', region_name=x)'
            - '     instances = ec2.instances.filter('
            - '         Filters=[{''Name'': ''instance-state-name'', ''Values'': [''running'']}])'
            - '     instlist = list(instances)'
            - '     y = (len(instlist))'
            - '     cloudwatch.put_metric_data('
            - '         MetricData=['
            - '             {'
            - '                 ''MetricName'': ''running-state'','
            - '                 ''Dimensions'': ['
            - '                     {'
            - '                         ''Name'': ''region'','
            - '                         ''Value'': x'
            - '                     },'
            - '                 ],'
            - '                 ''Unit'': ''Count'','
            - '                 ''Value'': y'
            - '             },'
            - '         ],'
            - '         Namespace=''Running-instances'''
            - '     )'
      Handler: index.lambda_handler
      Runtime: python3.6
      Timeout: '30'
      Role: !GetAtt 
        - LambdaExecutionRole
        - Arn
  LambdaExecutionRole:
    Type: 'AWS::IAM::Role'
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - 'sts:AssumeRole'
      Path: /
      Policies:
        - PolicyName: root
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - 'ec2:Describe*'
                  - 'cloudwatch:PutMetricData'
                  - 'cloudwatch:PutDashboard'
                  - 'logs:CreateLogGroup'
                  - 'logs:CreateLogStream'
                  - 'logs:PutLogEvents'
                Resource: '*'
  ScheduledRule:
    Type: 'AWS::Events::Rule'
    Properties:
      Description: Amazon EC2 Global Dashboard rule.
      ScheduleExpression: rate(15 minutes)
      State: ENABLED
      Targets:
        - Arn: !GetAtt 
            - AmazonEC2GlobalDashboardFunction
            - Arn
          Id: AmazonEC2GlobalDashboardFunction
  PermissionForEventsToInvokeLambda:
    Type: 'AWS::Lambda::Permission'
    Properties:
      FunctionName: !Ref AmazonEC2GlobalDashboardFunction
      Action: 'lambda:InvokeFunction'
      Principal: events.amazonaws.com
      SourceArn: !GetAtt 
        - ScheduledRule
        - Arn
  Dashboard:
    Type: 'AWS::CloudWatch::Dashboard'
